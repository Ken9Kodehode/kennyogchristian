<!DOCTYPE html>
<html lang="en">
<head>
    <!--External CSS File-->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Påske Oppgave</title>
</head>
<body>
    <!--HTML Tall (Denne skal vi endre med pluss og minus)-->
    <div class="numbers" id="p2">
        <p></p>    
</div>
<div class="input">
</div>
<button onclick="addValue()" class="add-btn">Pluss</button>
<button onclick="removeValue()" class="minus-btn">Minus</button>
<!--Hoved bg figur-->
    <div class="main-bg">
    <img src="img/main-figure.png">
</div>
<!--Pluss figuren-->
<div class="pluss">
    <img src="img/pluss.png" alt="Image of 'pluss' circle">
</div>
<!--Minus figuren-->
<div class="minus">
    <img src="img/minus.png" alt="Image of 'minus' circle">
</div>
<!--Css Oransje figur-->
<!--Denne skal "grabbes" og endres farge på hver gang vi kommmer på hele tall fra 10, 20, 30 osv-->
<div class="grab-me">
    <input type="text" id="number" value="0" class="move" class="numbers">
</div>

<!--Link to external JavaScript file-->
<script src="js/index.js"></script>
</body>
</html>
